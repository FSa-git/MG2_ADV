<svg viewBox="" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Some graphical objects to use -->
  <!--defs bereich: "dont repeat yourself"-->
  <defs>
    <circle id="myCircle" cx="0" cy="0" r="5" />

    <linearGradient id="myGradient" gradientTransform="rotate(90)">
      <stop offset="20%" stop-color="gold" />
      <stop offset="90%" stop-color="red" />
    </linearGradient>
  </defs>

  <!-- using my graphical objects -->
  <use x="35" y="5" href="#myCircle" fill="url('#myGradient')" />

  <use x="11" y="28" href="#myCircle" fill="url('#myGradient')" />

  <use x="53" y="15" href="#myCircle" fill="url('#myGradient')" />

</svg>